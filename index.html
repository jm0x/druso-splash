<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drusopsicologos</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://umami.gravitas.work/script.js" data-website-id="fd152d59-57f9-4a58-aea6-79bd364093fb"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="assets/logo_header.e99fd8bd.svg" alt="Druso Logo" class="logo">
        </div>
    </nav>
    <div class="slogan-container">
        <div class="slogan">Mejoramos personas</div>
    </div>
    <div id="content"></div>
    <script src="script.js"></script>

    <!-- BotÃ³n Flotante de Contacto -->
    <div id="contact-fab">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px" height="24px"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
    </div>

    <!-- Contenedor del Formulario de Contacto -->
    <div id="contact-form-container">
        <button id="close-form-btn">X</button>
        <h3>Contacto</h3>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </div>

</body>
</html>
